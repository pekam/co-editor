<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>CoEditor Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="src/co-editor.js" type="module"></script>
</head>

<body>
  <co-editor name="one" id="one" master style="height:300px;"></co-editor>
  <co-editor name="two" id="two" style="height:300px;"></co-editor>
  <button id="join">Join session</button>

  <script>
    const first = document.querySelector('#one');
    const second = document.querySelector('#two');

    first.send = op => second.receive(op);
    second.send = op => first.receive(op);

    document.querySelector("#join").addEventListener('click', e => {
      second.receive(first.generateJoinMessage());
    });

  </script>
</body>

</html>
